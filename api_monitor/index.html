<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Log Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .metric-card { transition: transform 0.2s, box-shadow 0.2s; }
        .metric-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Network Log Analyzer</h1>
            <p class="text-lg text-gray-600 mt-2">Import and visualize diagnostic reports to compare network performance.</p>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">1. Import Log Files</h2>
            <p class="mb-4 text-gray-600">Select one or more `.txt` log files generated by the API Connection Monitor.</p>
            <input type="file" id="logFiles" multiple accept=".txt" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
            <button id="analyzeBtn" class="mt-4 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Analyze Files</button>
        </div>

        <div id="results" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">2. Analysis Dashboard</h2>
                <button id="exportBtn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition duration-300">Export to Excel</button>
            </div>
            
            <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <!-- Metric cards will be inserted here -->
            </div>

            <h2 class="text-2xl font-semibold mb-4">3. Comparison Table</h2>
            <div class="bg-white p-2 rounded-lg shadow-md overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200" id="comparisonTable">
                    <thead class="bg-gray-50">
                        <!-- Table headers will be inserted here -->
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const exportBtn = document.getElementById('exportBtn');
        const logFilesInput = document.getElementById('logFiles');
        const resultsDiv = document.getElementById('results');
        const dashboardDiv = document.getElementById('dashboard');
        const comparisonTable = document.getElementById('comparisonTable');
        let parsedData = [];

        analyzeBtn.addEventListener('click', () => {
            const files = logFilesInput.files;
            if (files.length === 0) {
                alert('Please select at least one log file.');
                return;
            }
            
            parsedData = [];
            let promises = Array.from(files).map(file => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const content = event.target.result;
                        const data = parseLogFile(content, file.name);
                        parsedData.push(data);
                        resolve();
                    };
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            });

            Promise.all(promises).then(() => {
                // Sort data by date for chronological comparison
                parsedData.sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));
                renderDashboard();
                renderTable();
                resultsDiv.classList.remove('hidden');
            });
        });

        exportBtn.addEventListener('click', () => {
            // Create a clean copy of the comparison data for export.
            const summaryDataForExport = JSON.parse(JSON.stringify(parsedData));
            summaryDataForExport.forEach(d => delete d.rawLog); // Remove rawLog property

            const summaryWorksheet = XLSX.utils.json_to_sheet(summaryDataForExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, summaryWorksheet, "Comparison Data");

            XLSX.writeFile(workbook, "Network_Analysis_Report.xlsx");
        });

        function parseLogFile(content, fileName) {
            const computerName = fileName.split('_')[0] || 'N/A';
            const dateTimeMatch = content.match(/Report generated on: (\S+ at \S+)/);
            const dateTime = dateTimeMatch ? new Date(dateTimeMatch[1].replace(' at ', ' ')) : new Date();

            const getStat = (regex, defaultValue = 'N/A') => {
                const match = content.match(regex);
                return match ? match[1] : defaultValue;
            };
            
            const getFloatStat = (regex, multiplier = 1) => {
                const value = getStat(regex, '0');
                return parseFloat(value) * multiplier;
            };

            const getDnsPing = () => {
                const avgMatch = content.match(/Pinging DNS Server: [\d\.]+\s*.*?Average = (\d+)ms/s);
                return avgMatch ? parseInt(avgMatch[1]) : 'N/A';
            };
            
            const getTracerouteTimeouts = () => {
                const matches = content.match(/Request timed out/g);
                return matches ? matches.length : 0;
            };

            return {
                fileName: fileName,
                computerName: computerName,
                dateTime: dateTime.toLocaleString(),
                dnsPingAvg: getDnsPing(),
                tracerouteTimeouts: getTracerouteTimeouts(),
                dnsResolutionTime: getFloatStat(/DNS LATENCY.*?TotalMilliseconds\s+:\s+([\d.]+)/s, 1),
                destPingAvg: parseInt(getStat(/Pinging destination IP.*?Average = (\d+)ms/s, '0')),
                curlTcpConn: getFloatStat(/TCP Connection:\s+([\d.]+)s/s, 1000),
                curlTtfb: getFloatStat(/TTFB:\s+([\d.]+)s/s, 1000),
                curlTotalTime: getFloatStat(/Total Time:\s+([\d.]+)s/s, 1000),
                rawLog: content, // Keep the raw log content for potential future use
            };
        }

        function getStatusColor(value, good, warn) {
            if (value === 'N/A' || value > warn) return 'text-red-500';
            if (value > good) return 'text-yellow-500';
            return 'text-green-500';
        }
        
        function createMetricCard(title, value, unit, colorClass, description) {
            return `
                <div class="metric-card bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-gray-500 font-semibold">${title}</h3>
                    <p class="text-4xl font-bold my-2 ${colorClass}">${value}<span class="text-2xl">${unit}</span></p>
                    <p class="text-sm text-gray-400">${description}</p>
                </div>`;
        }
        
        function renderDashboard() {
            dashboardDiv.innerHTML = '';
            if (parsedData.length === 0) return;

            // Show metrics from the most recent log file
            const latest = parsedData[parsedData.length - 1];
            
            dashboardDiv.innerHTML += createMetricCard('Local DNS Ping', latest.dnsPingAvg, 'ms', getStatusColor(latest.dnsPingAvg, 20, 100), 'Latency to your local DNS server.');
            dashboardDiv.innerHTML += createMetricCard('DNS Resolution', latest.dnsResolutionTime.toFixed(0), 'ms', getStatusColor(latest.dnsResolutionTime, 200, 500), 'Time to find the server\'s IP.');
            dashboardDiv.innerHTML += createMetricCard('Destination Ping', latest.destPingAvg, 'ms', getStatusColor(latest.destPingAvg, 80, 200), 'Latency to the API server.');
            dashboardDiv.innerHTML += createMetricCard('TCP Connection', latest.curlTcpConn.toFixed(0), 'ms', getStatusColor(latest.curlTcpConn, 200, 500), 'Time to establish a connection.');
            dashboardDiv.innerHTML += createMetricCard('Server Response (TTFB)', latest.curlTtfb.toFixed(0), 'ms', getStatusColor(latest.curlTtfb, 600, 1200), 'Time for server to send first byte.');
            dashboardDiv.innerHTML += createMetricCard('Traceroute Timeouts', latest.tracerouteTimeouts, '', getStatusColor(latest.tracerouteTimeouts, -1, 0), 'Number of lost packets in path.');
        }

        function renderTable() {
            const headers = [
                'File Name', 'Date & Time', 'PC Name',
                'Local DNS (ms)', 'DNS Resolve (ms)', 'Dest Ping (ms)',
                'TCP Conn (ms)', 'Server TTFB (ms)', 'Total API (ms)',
                'Traceroute Timeouts'
            ];
            
            let headerHtml = '<tr>';
            headers.forEach(h => headerHtml += `<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${h}</th>`);
            headerHtml += '</tr>';
            comparisonTable.querySelector('thead').innerHTML = headerHtml;
            
            let bodyHtml = '';
            parsedData.forEach(data => {
                bodyHtml += `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${data.fileName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.dateTime}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.computerName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${getStatusColor(data.dnsPingAvg, 20, 100)}">${data.dnsPingAvg}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${getStatusColor(data.dnsResolutionTime, 200, 500)}">${data.dnsResolutionTime.toFixed(0)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${getStatusColor(data.destPingAvg, 80, 200)}">${data.destPingAvg}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${getStatusColor(data.curlTcpConn, 200, 500)}">${data.curlTcpConn.toFixed(0)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${getStatusColor(data.curlTtfb, 600, 1200)}">${data.curlTtfb.toFixed(0)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.curlTotalTime.toFixed(0)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${getStatusColor(data.tracerouteTimeouts, -1, 0)}">${data.tracerouteTimeouts}</td>
                    </tr>`;
            });
            comparisonTable.querySelector('tbody').innerHTML = bodyHtml;
        }
    </script>
</body>
</html>
